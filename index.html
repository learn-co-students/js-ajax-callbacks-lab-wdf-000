<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>


  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <input name="search" placeholder="search" id="searchTerms" required>
    <a href="#">Search Repositories</a>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script src="handlebars.js"></script>
    <!-- Templates -->
    <script id="repositories-template" type="text/x-handlebars-template">
    {{#each items}}
      <p>{{name}}</p>

      <a href="#" data-repository="{{name}}" data-owner="{{owner.login}}" onClick="showCommits(this)">Show Commits</a>
    {{/each}}
    </script>

    <script id="commits-template" type="text/x-handlebars-template">
    {{#each this}}
      {{commit.author.name}}
      {{sha}}

      {{/each}}
    </script>

    <!-- partial -->
    <script id="user-details-partial" type="text/x-handlebars-template">

      </script>
  </body>
</html>
