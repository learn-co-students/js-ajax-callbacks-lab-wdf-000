<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
      .format {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input type="text" id="searchTerms">
      <a href="#" id="search">Search Repositories</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="repos-template" type="text/x-handlebars-template">
      {{#each items}}
        <h4>{{ name }}</h4>
        <p>Description: {{ description }}</p>
        <p>Link: <a href="{{ html_url }}">{{ name }}</a></p>
        <p><a href="{{ commits_url }}" id="commits">Show Commits</a></p>
        {{> userDetails owner }}
      {{/each}}
    </script>
    <script id="commits-template" type="text/x-handlebars-template">
      {{#each this}}
        <p>{{ sha }}</p>
        <p>{{ commit.author.name }}</p>
        <p>{{ author.login }}</p>
        {{> userDetails author }}
      {{/each}}
    </script>
    <script id="user-details-partial" type="text/x-handlebars-template">
      User: <a href="{{ url }}">{{ login }}</a>
      <br>
      <img src="{{ avatar_url }}" class="format">
    </script>
  </body>
</html>
