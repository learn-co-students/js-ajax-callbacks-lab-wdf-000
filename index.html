<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input type="text" id="searchTerms">
      <a href="#" id="search">Search Repositories</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="results-template" type="text/x-handlebars-template">
      {{#each items}}
      <div>
        <p>{{name}}</p>
        <p>{{description}}</p>
        <ul>
          <li><a href="{{html_url}}">Repo</a></li>
          <li><a href="{{commits_url}}">Commits</a></li>
        </ul>
        {{> userDetails owner}}
      </div>
      {{/each}}
    </script>
    <script id="commits-template" type="text/x-handlebars-template">
      {{#each this}}
      <div>
        <p>{{sha}}</p>
        <p>{{commit.author.name}}</p>
        <p>{{author.login}}</p>
        {{> userDetails author}}
      </div>
      {{/each}}
    </script>
    <script id="user-details-partial" type="text/x-handlebars-template">
      <div class="details">
        <img src="{{avatar_url}}">
        <a href="{{url}}">{{login}}</a>
      </div>
    </script>
  </body>
</html>
